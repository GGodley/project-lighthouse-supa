name: Process Summarization Queue

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  process-queue:
    runs-on: ubuntu-latest
    
    steps:
      - name: Process Summarization Queue
        run: |
          echo "üîÑ Processing summarization queue..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://fdaqphksmlmupyrsatcz.supabase.co/functions/v1/process-summarization-queue \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")
          
          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)
          
          # Extract response body (all lines except last)
          response_body=$(echo "$response" | head -n -1)
          
          echo "üìä Response Status: $http_code"
          echo "üìã Response Body: $response_body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Summarization queue processed successfully"
          else
            echo "‚ùå Error processing summarization queue"
            exit 1
          fi
          
