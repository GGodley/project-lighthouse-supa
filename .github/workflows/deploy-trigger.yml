name: Deploy to Trigger.dev

on:
  push:
    branches:
      - main
    paths:
      - 'trigger.config.ts'
      - 'src/trigger/**'       # ðŸ‘ˆ Fixed: Now watches files INSIDE the folder
      - '.github/workflows/**' # ðŸ‘ˆ Fixed: Watches changes to the workflow itself

  # Manual button to force run from GitHub UI
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build and Deploy
        # Pinning the CLI version to match your SDK (3.3.17)
        run: npx trigger.dev@3.3.17 deploy
