<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sync with Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-md text-center max-w-2xl">
        <!-- Login View -->
        <div id="loginView">
            <h1 class="text-3xl font-bold mb-4">Welcome to Email Sync</h1>
            <p class="text-gray-600 mb-6">Please sign in with your Google account to continue.</p>
            <button id="signInBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                <span>Sign in with Google</span>
            </button>
        </div>

        <!-- Dashboard View (hidden by default) -->
        <div id="dashboard" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <p>Welcome, <span id="userEmail" class="font-semibold"></span>!</p>
                <button id="signOutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Sign Out</button>
            </button>
            </div>
            <button id="syncEmailsBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded mb-2">Sync My Emails</button>
            <button id="manualSyncBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-6 rounded mb-4">Manually Sync Emails</button>
            <div id="loadingSpinner" class="hidden my-4">
                <p>Syncing emails, please wait...</p>
            </div>
            <div id="emailList" class="text-left"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
